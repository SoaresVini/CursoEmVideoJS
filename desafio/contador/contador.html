<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="contador.css">

</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="input">

            <div>
                <label for="">Inicio:</label> 
                <input type="number" id="inicio">
            </div>

            <div>
                <label for="">Fim:</label> 
                <input type="number" id="fim">
            </div>

            <div>
                <label for="">Passo:</label> 
                <input type="number" id="passo">
            </div>



            <input type="button" value="Contar" id="btn" onclick="contar()">
            
        </div>
        <div id="res"> 
            Preparando Contagem!!
        </div>
    </section>
    <footer>
        <p>&copy; Vinicius Soares</p>
    </footer>

    <script src="contador.js"></script>
</body>
</html>

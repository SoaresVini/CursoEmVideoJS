<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="idade.css">

</head>
<body>

    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div id="inputs">

            <div id="nasc">
                <label for="text">Ano de Nascimento</label>
                <input type="text" id="text">
            </div>

            <div id="checkBoxs">
                <label for="sexo">Sexo: </label>

                 <input class="checkbox" type="radio" name="sexo" id="masc" checked>

                 <label for="sexo">Mascolino</label>

                <input class="checkbox" type="radio" name="sexo" id="fem">

                <label for="sexo">Feminino</label>

            </div>

            <input type="button" value="Verificar" id="btn" onclick="verificaIdade()">

            <div id="msg">

                <p id="printIdade"></p>
                <img id="imagem" alt="">

            </div>



        </div>

    </section>
    <footer>
        <p></p>
    </footer>

    <script src="Idade.js"></script>

</body>
</html>
